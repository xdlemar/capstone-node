name: Deploy to Server

on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 2298
          script_stop: true
          script: |
            set -e

            
            APP_DIR="/home/log1.health-ease-hospital.com/public_html"

            echo "==> Navigate to app dir"
            cd $APP_DIR

            echo "==> Pull latest code"
            if [ -d .git ]; then
              git reset --hard
              git pull origin main
            else
              git clone https://github.com/xdlemar/capstone-node.git .
            fi

            echo "==> Install dependencies"
            npm ci

            echo "==> Run migrations"
            DATABASE_URL="${{ secrets.INVENTORY_DB_URL }}" \
            npx prisma migrate deploy --schema=inventory-svc/prisma/schema.prisma

            DATABASE_URL="${{ secrets.PROCUREMENT_DB_URL }}" \
            npx prisma migrate deploy --schema=procurement-svc/prisma/schema.prisma

            DATABASE_URL="${{ secrets.AUTH_DB_URL }}" \
            npx prisma migrate deploy --schema=auth-svc/prisma/schema.prisma

            echo "==> Restart with PM2"
            if command -v pm2 >/dev/null 2>&1; then
              pm2 startOrReload ecosystem.config.js --update-env || true
              pm2 save || true
            else
              echo "⚠️ PM2 not found on server!"
            fi
